<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentativa 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--bootstrap-->

    <link rel="stylesheet" href="../css/tentativa3.css">
</head>

<body>
    <header class="header">
        <h1 class="header-h1">Agenda Eletrônica</h1>
    </header>
    <nav class="navigation">
        <a href="visualizarEventos.html" class="navigation-a">Visualizar eventos</a>
        <a href="index.html" class="navigation-a">Criar eventos</a>
        <a href="pesquisarEventos.html" class="navigation-a">Pesquisar eventos</a>
    </nav>
    <main class="main">
        <div class="principal">
            <form action="" class="form">
                
                <div class="form_information">
                    <label for="" name="titulo">Título</label>
                    <input type="text" id="titulo">
                </div>

                <div class="form_information">
                    <label for="" name="descricao">Descrição</label>
                    <input type="text" id="descricao">
                </div>

                <div class="form_information">
                    <label for="" name="data">Data</label>
                    <input type="date" id="data">
                </div>

                <div class="form_information">
                    <label for="" name="hrComeco">Horário do começo</label>
                    <input type="time" id="hrComeco">
                </div>

                <div class="form_information">
                    <label for="" name="hrFim">Horário do fim</label>
                    <input type="time" id="hrFim">
                </div>

                <div class="form_information">
                    <label for="" name="urgencia">Urgência</label>
                    <div class="form_urgencia">
                        <p class="form_urgencia_alta">Alta</p><input type="radio" name="urgencia" id="urgencia"
                            value="Alta" onclick="setUrgencia('Alta')">
                        <p class="form_urgencia_media">Média</p><input type="radio" name="urgencia" id="urgencia"
                            value="Média" onclick="setUrgencia('Média')">
                        <p class="form_urgencia_baixa">Baixa</p><input type="radio" name="urgencia" id="urgencia"
                            value="Baixa" onclick="setUrgencia('Baixa')">
                    </div>
                </div>

                <div class="form_information">
                    <label for="" name="lembrete">Lembretes</label>
                    <input type="text" id="lembrete">
                </div>

                <button id="btn-sent-form">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="rodape">
        <p>Site Agenda Eletrônica</p>
    </footer>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

<script src="../js/events.js"></script>
<script src="../js/eventsForm.js"></script>

</html>
