    <!-- Edit Form -->
    <div class="editForm" id="editForm">
      <div class="editForm_opened">
        <!-- Formulário de edição -->
        <form class="editForm_opened_wrap">
          <div>
            <label for="editTitle" class="form-label">Título</label>
            <input type="text" id="editTitle">
          </div>
          <div>
            <label for="editDescription" class="form-label">Descrição</label>
            <input type="text" id="editDescription">
          </div>
          <div>
            <label for="editDate" class="form-label">Data</label>
            <input type="date" id="editDate">
          </div>
          <div>
            <label for="editInitialTime" class="form-label">Hora do início</label>
            <input type="time" id="editInitialTime">
          </div>
          <div>
            <label for="editFinalTime" class="form-label">Hora do fim</label>
            <input type="time" id="editFinalTime">
          </div>
          <div class="editFormUrgency">
            <label name="urgencia">Urgência</label>
            <div class="editForm_urgencia">
                <p class="editForm_urgencia_alta">Alta</p><input type="radio" name="urgencia" value="Alta" onclick="setUrgencia('Alta')" id="editForm_urgencia_alta">
                <p class="editForm_urgencia_media">Média</p><input type="radio" name="urgencia" value="Média" onclick="setUrgencia('Média')" id="editForm_urgencia_media">
                <p class="editForm_urgencia_baixa">Baixa</p><input type="radio" name="urgencia" value="Baixa" onclick="setUrgencia('Baixa')" id="editForm_urgencia_baixa">
            </div>
        </div>
          <div>
            <label for="editRecords" class="form-label">Lembretes</label>
            <input type="text" id="editRecords">
          </div>
          <!-- Outros campos do formulário -->
          <div class="editButtons">
            <button>Cancelar</button>
            <div class="editBtn ">Salvar</div>
          </div>
        </form>
      </div>
